<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Esmeralda - Conhecimentos Gerais</title>
    <style>
        /* Estilos de Aparência (Dark Mode com Esmeralda/Verde) */
        :root {
            --bg-color: #0b1a16; /* Fundo principal muito escuro */
            --container-bg: #1a3029; /* Fundo do container escuro */
            --text-color: #e0f2f1; /* Texto muito claro */
            --primary-color: #00e676; /* Verde Esmeralda/Neon para destaque */
            --secondary-color: #ffc107; /* Amarelo/Laranja para feedback secundário */
            --correct-color: #388e3c; /* Verde mais escuro para acerto */
            --incorrect-color: #d32f2f; /* Vermelho para erro */
            --shadow-color: rgba(0, 230, 118, 0.4); /* Sombra do destaque verde */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s;
        }

        .quiz-container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px var(--shadow-color);
            width: 90%;
            max-width: 650px;
            border: 2px solid var(--primary-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-shadow: 0 0 8px var(--shadow-color);
        }

        #question-index {
            text-align: right;
            font-size: 0.9em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 500;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--primary-color);
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .options-list li {
            background-color: #29473b;
            margin: 12px 0;
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            border: 1px solid #385e51;
        }

        .options-list li:hover:not(.disabled) {
            background-color: #385e51;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Estilos para feedback */
        .options-list li.correct {
            background-color: var(--correct-color);
            border-color: #1b5e20;
            animation: pulse-correct 0.5s ease-out;
        }
        
        .options-list li.incorrect {
            background-color: var(--incorrect-color);
            border-color: #b71c1c;
            animation: shake 0.5s;
        }

        .options-list li.disabled {
            pointer-events: none; 
            opacity: 0.7;
        }

        #next-button, #restart-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--bg-color); /* Texto escuro no botão */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        #next-button {
            background-color: var(--primary-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        #next-button:hover:not(:disabled) {
            background-color: #00c853;
            transform: translateY(-1px);
        }

        #next-button:disabled {
            background-color: #385e51;
            color: #ccc;
            cursor: default;
            box-shadow: none;
        }

        #result-screen {
            text-align: center;
            padding: 30px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            margin-top: 20px;
            background-color: #29473b;
        }

        #result-screen h2 {
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 15px;
        }

        #final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #restart-button {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        #restart-button:hover {
            background-color: #ffb300;
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        /* Animações */
        @keyframes pulse-correct {
            0% { box-shadow: 0 0 0 0 rgba(56, 142, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(56, 142, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 142, 60, 0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>QUIZ ESMERALDA</h1>

    <div id="quiz-game">
        <p id="question-index">Pergunta 1 de 10</p>
        <p id="question-text">Carregando a pergunta...</p>
        <ul id="options-list" class="options-list">
            </ul>
        <button id="next-button" disabled>Próxima Pergunta &gt;&gt;</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2>RESULTADO FINAL!</h2>
        <p id="final-score">Pontuação: 0/10</p>
        <button id="restart-button" onclick="location.reload()">REINICIAR JOGO</button>
    </div>
</div>

<script>
    // As perguntas e a lógica do jogo permanecem as mesmas
    const questions = [
        {
            question: "Qual é o maior planeta do Sistema Solar?",
            options: ["Terra", "Marte", "Júpiter", "Saturno"],
            answer: "Júpiter"
        },
        {
            question: "Quem pintou a Mona Lisa?",
            options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
            answer: "Leonardo da Vinci"
        },
        {
            question: "Em que ano o Brasil proclamou sua independência?",
            options: ["1822", "1889", "1500", "1900"],
            answer: "1822"
        },
        {
            question: "Qual é o elemento químico representado pelo símbolo 'Au'?",
            options: ["Prata", "Ouro", "Ferro", "Cobre"],
            answer: "Ouro"
        },
        {
            question: "Qual é o nome do rio mais longo do mundo?",
            options: ["Rio Amazonas", "Rio Nilo", "Rio Yangtzé", "Rio Mississippi"],
            answer: "Rio Nilo"
        },
        {
            question: "Quantos corações tem um polvo?",
            options: ["Um", "Dois", "Três", "Quatro"],
            answer: "Três"
        },
        {
            question: "Qual é a capital do Canadá?",
            options: ["Toronto", "Vancouver", "Montreal", "Ottawa"],
            answer: "Ottawa"
        },
        {
            question: "Quem foi o primeiro homem a pisar na Lua?",
            options: ["Buzz Aldrin", "Yuri Gagarin", "Neil Armstrong", "Michael Collins"],
            answer: "Neil Armstrong"
        },
        {
            question: "Qual doença é prevenida pela vacina BCG?",
            options: ["Poliomielite", "Sarampo", "Tuberculose", "Gripe"],
            answer: "Tuberculose"
        },
        {
            question: "Em qual continente está localizado o Deserto do Saara?",
            options: ["Ásia", "América do Sul", "África", "Austrália"],
            answer: "África"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    const questionIndexElement = document.getElementById('question-index');
    const questionTextElement = document.getElementById('question-text');
    const optionsListElement = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const quizGameElement = document.getElementById('quiz-game');
    const resultScreenElement = document.getElementById('result-screen');
    const finalScoreElement = document.getElementById('final-score');

    function loadQuestion() {
        answered = false;
        nextButton.disabled = true;
        
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        
        questionIndexElement.textContent = `[ ${currentQuestionIndex + 1} / ${questions.length} ]`;
        questionTextElement.textContent = currentQuestion.question;
        optionsListElement.innerHTML = '';

        currentQuestion.options.forEach(option => {
            const listItem = document.createElement('li');
            listItem.textContent = option;
            listItem.addEventListener('click', () => selectAnswer(listItem, option, currentQuestion.answer));
            optionsListElement.appendChild(listItem);
        });
    }

    function selectAnswer(selectedElement, selectedOption, correctAnswer) {
        if (answered) return; 
        answered = true;

        // Desabilita todas as opções
        Array.from(optionsListElement.children).forEach(li => {
            li.classList.add('disabled');
        });

        // Verifica a resposta
        if (selectedOption === correctAnswer) {
            score++;
            selectedElement.classList.add('correct');
        } else {
            selectedElement.classList.add('incorrect');
            // Destaca a resposta correta
            Array.from(optionsListElement.children).forEach(li => {
                if (li.textContent === correctAnswer) {
                    li.classList.add('correct');
                }
            });
        }

        nextButton.disabled = false;
    }

    function showResults() {
        quizGameElement.classList.add('hidden');
        resultScreenElement.classList.remove('hidden');
        finalScoreElement.textContent = `Sua pontuação final é ${score} de ${questions.length} perguntas.`;
    }

    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    // Iniciar o jogo
    loadQuestion();
</script>

</body>
</html>

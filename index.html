<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            min-height: 50px;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .options-list li {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #ced4da;
        }

        .options-list li:hover {
            background-color: #dee2e6;
        }
        
        /* Estilos para feedback */
        .options-list li.correct {
            background-color: #d4edda; /* Verde claro */
            border-color: #c3e6cb;
        }
        
        .options-list li.incorrect {
            background-color: #f8d7da; /* Vermelho claro */
            border-color: #f5c6cb;
        }

        .options-list li.disabled {
            pointer-events: none; /* Desabilita cliques após resposta */
        }

        #next-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-button:hover {
            background-color: #0056b3;
        }

        #next-button:disabled {
            background-color: #adb5bd;
            cursor: default;
        }

        #result-screen {
            text-align: center;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 20px;
        }

        #result-screen h2 {
            color: #007bff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz de Conhecimentos Gerais (10 Perguntas)</h1>

    <div id="quiz-game">
        <p id="question-index">Pergunta 1 de 10</p>
        <p id="question-text">Carregando a pergunta...</p>
        <ul id="options-list" class="options-list">
            </ul>
        <button id="next-button" disabled>Próxima Pergunta</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Fim do Quiz!</h2>
        <p id="final-score"></p>
        <button id="restart-button" onclick="location.reload()">Jogar Novamente</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Qual é o maior planeta do Sistema Solar?",
            options: ["Terra", "Marte", "Júpiter", "Saturno"],
            answer: "Júpiter"
        },
        {
            question: "Quem pintou a Mona Lisa?",
            options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
            answer: "Leonardo da Vinci"
        },
        {
            question: "Em que ano o Brasil proclamou sua independência?",
            options: ["1822", "1889", "1500", "1900"],
            answer: "1822"
        },
        {
            question: "Qual é o elemento químico representado pelo símbolo 'Au'?",
            options: ["Prata", "Ouro", "Ferro", "Cobre"],
            answer: "Ouro"
        },
        {
            question: "Qual é o nome do rio mais longo do mundo?",
            options: ["Rio Amazonas", "Rio Nilo", "Rio Yangtzé", "Rio Mississippi"],
            answer: "Rio Nilo"
        },
        {
            question: "Quantos corações tem um polvo?",
            options: ["Um", "Dois", "Três", "Quatro"],
            answer: "Três"
        },
        {
            question: "Qual é a capital do Canadá?",
            options: ["Toronto", "Vancouver", "Montreal", "Ottawa"],
            answer: "Ottawa"
        },
        {
            question: "Quem foi o primeiro homem a pisar na Lua?",
            options: ["Buzz Aldrin", "Yuri Gagarin", "Neil Armstrong", "Michael Collins"],
            answer: "Neil Armstrong"
        },
        {
            question: "Qual doença é prevenida pela vacina BCG?",
            options: ["Poliomielite", "Sarampo", "Tuberculose", "Gripe"],
            answer: "Tuberculose"
        },
        {
            question: "Em qual continente está localizado o Deserto do Saara?",
            options: ["Ásia", "América do Sul", "África", "Austrália"],
            answer: "África"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    const questionIndexElement = document.getElementById('question-index');
    const questionTextElement = document.getElementById('question-text');
    const optionsListElement = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const quizGameElement = document.getElementById('quiz-game');
    const resultScreenElement = document.getElementById('result-screen');
    const finalScoreElement = document.getElementById('final-score');

    function loadQuestion() {
        answered = false;
        nextButton.disabled = true;
        
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        
        questionIndexElement.textContent = `Pergunta ${currentQuestionIndex + 1} de ${questions.length}`;
        questionTextElement.textContent = currentQuestion.question;
        optionsListElement.innerHTML = '';

        currentQuestion.options.forEach(option => {
            const listItem = document.createElement('li');
            listItem.textContent = option;
            listItem.addEventListener('click', () => selectAnswer(listItem, option, currentQuestion.answer));
            optionsListElement.appendChild(listItem);
        });
    }

    function selectAnswer(selectedElement, selectedOption, correctAnswer) {
        if (answered) return; 
        answered = true;

        // Desabilita todas as opções
        Array.from(optionsListElement.children).forEach(li => {
            li.classList.add('disabled');
        });

        // Verifica a resposta
        if (selectedOption === correctAnswer) {
            score++;
            selectedElement.classList.add('correct');
        } else {
            selectedElement.classList.add('incorrect');
            // Opcional: Destacar a resposta correta
            Array.from(optionsListElement.children).forEach(li => {
                if (li.textContent === correctAnswer) {
                    li.classList.add('correct');
                }
            });
        }

        nextButton.disabled = false;
    }

    function showResults() {
        quizGameElement.classList.add('hidden');
        resultScreenElement.classList.remove('hidden');
        finalScoreElement.textContent = `Sua pontuação final é ${score} de ${questions.length}.`;
    }

    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    // Iniciar o jogo
    loadQuestion();
</script>

</body>
</html>
